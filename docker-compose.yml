# Docker Compose file for Vapor
#
# Install Docker on your system to run and test
# your Vapor app in a production-like environment.
#
# Usage:
#   Build images: docker compose build
#   Start all services: docker compose up -d
#   Start app only: docker compose up app
#   View logs: docker compose logs -f app
#   Stop all: docker compose down
#   Stop and remove volumes: docker compose down -v
#

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:16-alpine
    container_name: expense-split-postgres
    environment:
      POSTGRES_USER: vapor
      POSTGRES_PASSWORD: password
      POSTGRES_DB: expense_split_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - expense-split-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vapor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Vapor API - Development
  app:
    image: expensesplitapi:latest
    container_name: expense-split-api
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database Configuration
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: expense_split_dev
      DATABASE_USERNAME: vapor
      DATABASE_PASSWORD: password
      # JWT Configuration
      JWT_SECRET: dev-jwt-secret-change-in-production
      # Environment
      ENVIRONMENT: development
      SERVER_PORT: 8080
      # Localization
      DEFAULT_LOCALE: pt-BR
      # Optional: Seed database
      SEED_DATABASE: "true"
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "8080:8080"
    networks:
      - expense-split-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  expense-split-network:
    driver: bridge
